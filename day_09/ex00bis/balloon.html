<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script>
        var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
        var colnumber = 0;
        var balloon;
        var size = 200;

        $(document).ready(function(){
            balloon = $('#balloon');
            balloon.click(ballClick);
            balloon.mouseleave(ballMouse);
        })

        function ballMouse(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            colnumber--;
            if (colnumber < 0) {
                colnumber = 2;
            }
            ballStat(colnumber);
        }

        function ballClick() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            colnumber++;
            if (colnumber > 2) {
                colnumber = 0;
            }
            ballStat(colnumber);
        }

        function ballStat(colnumber){
            balloon.css('height', size);
            balloon.css('width', size);
            balloon.css('backgroundColor', color[colnumber]);
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon">

    </div>
</body>
